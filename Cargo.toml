# See https://doc.rust-lang.org/cargo/reference/manifest.html
[package]
name = 'clinvoice_match'
version = '0.4.0'
authors = ['Iron-E <code.iron.e@gmail.com>']
description = 'Strongly-typed match conditions for CLInvoice'

edition = '2021'
license = 'GPL3'
readme = 'README.md'
repository = 'https://www.github.com/Iron-E/clinvoice_match'

[dependencies]
clinvoice_error = {branch = 'release/0.3', git = 'https://github.com/Iron-E/clinvoice_error'}
clinvoice_finance = {branch = 'release/0.3', git = 'https://github.com/Iron-E/clinvoice_finance'}
clinvoice_schema = {branch = 'release/0.8', features = ['serde_support'], git = 'https://github.com/Iron-E/clinvoice_schema'}

humantime-serde = '1'
serde = {optional = true, version = "1"}
thiserror = '1'

[dev-dependencies]
pretty_assertions = "1"
regex = "1"
serde_yaml = "0.8"

[features]
default = []
serde_support = ["serde/derive"]
